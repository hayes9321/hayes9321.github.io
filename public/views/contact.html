<section id="Contact">
	<div class="col-xs-8 col-sm-8 col-md-6 col-xs-offset-2 col-sm-offset-2 col-md-offset-3" id="sectionHead">
		<h2>CONTACT</h2>
		<hr>
	</div>
	<div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3" id="contactLogoHolder">
		<div class="row">
			
			<a href="#">
				<div class="col-xs-3 contactImgs" ng-class="{'fill':hovering}" ng-mouseenter="hovering=true" ng-mouseleave="hovering=false">
					<img src="public/css/images/Email.svg" ng-class="{'hide':hovering}">
					<p ng-class="hovering ? 'show' : 'hide'">EMAIL</p> 
				</div>
			</a>
			
			<a href="#" target="_blank">
				<div class="col-xs-3 contactImgs" ng-class="{'fill':hovering1}" ng-mouseenter="hovering1=true" ng-mouseleave="hovering1=false">
					<img src="public/css/images/LinkedIn.svg" ng-class="{'hide':hovering1}">
					<p ng-class="hovering1 ? 'show' : 'hide'">LINKEDIN</p>
				</div>
			</a>
			
			<a href="#" target="_blank">
				<div class="col-xs-3 contactImgs" ng-class="{'fill':hovering2}" ng-mouseenter="hovering2=true" ng-mouseleave="hovering2=false">
					<img src="public/css/images/Github.svg" ng-class="{'hide':hovering2}">
					<p ng-class="hovering2 ? 'show' : 'hide'">GITHUB</p>
				</div>
			</a>
			
			<a href="#" target="_blank">	
				<div class="col-xs-3 contactImgs" ng-class="{'fill':hovering3}" ng-mouseenter="hovering3=true" ng-mouseleave="hovering3=false">
					<img src="public/css/images/Resume.svg" ng-class="{'hide':hovering3}">
					<p ng-class="hovering3 ? 'show' : 'hide'">RESUME</p>
				</div>
			</a>
		
		</div>
	</div>
</section>
